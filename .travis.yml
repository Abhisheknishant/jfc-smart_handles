# jfc-smart_handles ci script

dist: bionic 
sudo: required
language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode11.2
      compiler: clang
      env: Build, Test & Deploy
      script:
        - |
          cd workspace
          cmake .. -DCMAKE_CXX_FLAGS="-pedantic -Weverything -Wno-c++98-compat -Wno-padded -Ofast -flto -funroll-loops -m64 -march=native -std=c++17 -stdlib=libc++"
          make
          ctest --extra-verbose

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - git
      env: Build, Test & Deploy
      script:
        - |
          gcc -v; g++ -v; cmake --version
          cd workspace
          cmake .. -DCMAKE_CXX_FLAGS="-pedantic -Wall -Wextra -Ofast -flto -funroll-loops -m64 -march=native"
          make
          ctest --extra-verbose

    - os: linux
    #  if: branch = master
      compiler: gcc
      addons:
        apt:
          packages:
            - doxygen
      env: Generate documentation
      script:
        - |
          cd workspace
          cmake .. -DJFC_BUILD_DEMO=OFF -DJFC_BUILD_DOCS=ON -DJFC_BUILD_TESTS=OFF
          mv docs ~
          cd ~
          CURRENT_REMOTE_URL="$(git remote get-url origin)"
          echo "Echo: ${CURRENT_REMOTE_URL}"
          echo "Echo2: $(git remote get-url origin)"
          echo $CURRENT_REMOTE_URL
          git clone --branch="gh-pages ${CURRENT_REMOTE_URL}"
          git branch -vv

before_script: 
  - |
    CURRENT_COMMIT_HASH="$(git rev-parse HEAD)"
    CURRENT_REMOTE_URL="$(git remote get-url origin)"
 
